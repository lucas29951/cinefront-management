
<section class="section">
    <div class="container">
      <div class="content has-text-centered">
        <h1 class="title">Bienvenidos a CineSDE</h1>
        <p class="subtitle">Disfruta de las mejores pel√≠culas con la mejor experiencia en nuestras salas</p>
      </div>
  
      <div class="carousel">
        <div class="carousel-container">
          <div class="carousel-item">
            <img src="https://via.placeholder.com/350x200" alt="Pelicula 1">
            <h2 class="subtitle">Pelicula 1</h2>
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/350x200" alt="Pelicula 2">
            <h2 class="subtitle">Pelicula 2</h2>
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/350x200" alt="Pelicula 3">
            <h2 class="subtitle">Pelicula 3</h2>
          </div>
        </div>
      </div>
  
      <div class="has-text-centered is-flex is-justify-content-space-around mt-4">
        <button class="button is-light is-outlined" (click)="prevSlide()">
          <span class="icon"><i class="fas fa-arrow-left"></i></span>
          <span>Anterior</span>
        </button>
        <button class="button is-light is-outlined" (click)="nextSlide()">
          <span class="icon"><i class="fas fa-arrow-right"></i></span>
          <span>Siguiente</span>
        </button>
      </div>
  
      <div class="section">
        <h2 class="title is-4">Funciones de hoy</h2>
        <div class="columns is-multiline">
          <div class="column is-one-third" *ngFor="let funcion of funciones">
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img src="{{ funcion.imagen }}" alt="{{ funcion.pelicula }}">
                </figure>
              </div>
              <div class="card-content">
                <h3 class="title is-5">{{ funcion.pelicula }}</h3>
                <p class="subtitle is-6">Hora: {{ funcion.hora }}</p>
                <p class="subtitle is-6">Sala: {{ funcion.sala }}</p>
                <button class="button is-info is-dark is-fullwidth" (click)="verDetallesFuncion(funcion)">
                  Ver Detalles
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
