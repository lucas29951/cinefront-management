<section class="section">
    <div class="container">
        <div class="card">
            <div class="card-image">
                <figure class="image is-128x128 is-centered">
                    <img src="https://via.placeholder.com/128" alt="Foto de perfil" class="is-rounded profile-image">
                </figure>
            </div>

            <div class="card-content has-text-centered">
                <h1 class="title is-4">{{ nombre }}</h1>
                <p class="subtitle is-6"><i class="fas fa-envelope"></i> {{ email }}</p>
                <p class="subtitle is-6"><i class="fas fa-calendar"></i> Miembro desde {{ fechaRegistro }}</p>

                <div class="buttons is-centered">
                    <button class="button is-primary is-outlined">
                        <span class="icon"><i class="fas fa-edit"></i></span>
                        <span>Editar Perfil</span>
                    </button>
                    <button class="button is-warning is-outlined">
                        <span class="icon"><i class="fas fa-key"></i></span>
                        <span>Cambiar Contraseña</span>
                    </button>
                    <button class="button is-danger is-outlined" (click)="onLogout()">
                        <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                        <span>Cerrar Sesión</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
