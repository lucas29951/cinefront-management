<section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5">
          <div class="box">
            <h1 class="title has-text-centered">Iniciar Sesión</h1>
            
            <form (ngSubmit)="login()">
              <div class="field">
                <label class="label">Correo Electrónico</label>
                <div class="control has-icons-left">
                  <input class="input" type="email" placeholder="tuemail@ejemplo.com" [(ngModel)]="credentials.email" name="email" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
              </div>
  
              <div class="field">
                <label class="label">Contraseña</label>
                <div class="control has-icons-left">
                  <input class="input" type="password" placeholder="********" [(ngModel)]="credentials.password" name="password" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
              </div>
  
              <div class="field">
                <div class="control">
                  <button class="button is-primary is-dark is-fullwidth" type="submit">
                    <span class="icon"><i class="fas fa-sign-in-alt"></i></span>
                    <span>Iniciar Sesión</span>
                  </button>
                </div>
              </div>
              
              <div class="has-text-centered">
                <a routerLink="/register">¿No tienes una cuenta? Regístrate</a> | 
                <a routerLink="/recuperar-password">¿Olvidaste tu contraseña?</a>
              </div>

              <p class="has-text-danger is-flex is-justify-content-center mt-3">{{ errorMessage }}</p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
